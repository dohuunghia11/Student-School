<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New School</title>
</head>
<body>
<h1>Create New School</h1>
<a href="/schools">Schools List</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-school}" th:object="${school}" method="post">
    <table>
        <tr>
            <td>School Name :</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Create New School</button></td>
        </tr>
    </table>
</form>
</body>
</html>
