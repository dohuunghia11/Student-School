<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schools List</title>
</head>
<body>
<h1>Schools List</h1>
<a href="/create-school">Create New School</a>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="school :${schools}">
        <tr>
            <td th:text="${school.name}"></td>
            <td><a th:href="@{/edit-school/__${school.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-school/__${school.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
