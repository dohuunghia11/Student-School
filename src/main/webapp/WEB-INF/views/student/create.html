<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Student</title>
</head>
<body>
<h1>Create New Student</h1>
<a href="/students">Students List</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${student}" method="post">
    <table>
        <tr>
            <td>Name :</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Age :</td>
            <td><input type="text" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Sex :</td>
            <td>
                <select name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="text" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>School :</td>
            <td>
                <select th:field="*{school}">
                    <option th:each="p : ${schools}"  th:value="${p.id}"  th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>NumberPhone :</td>
            <td><input type="text" th:field="*{numberPhone}"></td>
            <td th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Number Phone</td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
