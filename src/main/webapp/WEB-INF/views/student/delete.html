<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
</head>
<body>
<h1>Delete Student</h1>
<a href="/students">Students List</a>
<form th:action="@{/delete-student}" th:object="${student}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name :</td>
            <td th:text ="*{name}"></td>
        </tr>
        <tr>
            <td>Age :</td>
            <td th:text ="*{age}"></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td th:text ="*{address}"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td th:text="*{sex}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td>Number Phone</td>
            <td th:text="*{numberPhone}"></td>
        </tr>
        <tr>
            <td>School :</td>
            <td>
                <select name="school">
                    <option th:each="p : ${schools}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id} == *{school.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Delete Student</button></td>
        </tr>
    </table>
</form>
</body>
</html>
