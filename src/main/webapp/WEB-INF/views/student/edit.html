<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<h1>Edit Student</h1>
<a href="/students">Students List</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-student}" th:object="${student}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name :</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Age :</td>
            <td><input type="text" th:field="*{age}"></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Sex :</td>
            <td>
                <select name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>School :</td>
            <td>
                <select name="school">
                    <option th:each="p : ${schools}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id} == *{school.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Number Phone:</td>
            <td><input type="text" th:field="*{numberPhone}"></td>
        </tr>
        <tr>
            <td><button type="submit">Update Student</button></td>
        </tr>
    </table>
</form>
</body>
</html>
